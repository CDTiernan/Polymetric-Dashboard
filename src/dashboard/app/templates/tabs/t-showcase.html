<!-- SHOWCASE SUB NAVIGATION-->
<span id="showcaseSideNav" ng-show="curTab === 'showcase'">
  <!-- Side Navigation menu for the showcase tab -->
  <smp-showcase-sidenav></smp-showcase-sidenav>

  <!-- FAB to open the side navigation -->
  <md-button
    class="md-fab accent-fill showcaseSidenavToggleBtn"
    ng-click="showcase.toggleSidenav()"
    layout="row" layout-align="center center"
  >
    <md-tooltip md-direction="left">Showcase Navigation</md-tooltip>
      <div class="menuToggleIcon" flex="none" layout-align="center center">
        <div class="menuIconBar white-fill" ng-class="{'menuIconBar1Close' : showcase.isSidenavOpen()}"></div>
        <div class="menuIconBar white-fill" ng-class="{'menuIconBar2Close' : showcase.isSidenavOpen()}"></div>
        <div class="menuIconBar white-fill" ng-class="{'menuIconBar3Close' : showcase.isSidenavOpen()}"></div>
      </div>
    </md-icon>
  </md-button>
</span>

<!-- Templates for all the content shown on the showcase tab -->
<smp-showcase-line-chart sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Line'" layout="column" flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-line-chart>
<smp-showcase-sparkline-chart sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Sparkline'" layout="column"  flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-sparkline-chart>
<smp-showcase-state-icon sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Icon'" layout="column"  flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-state-icon>
<smp-showcase-sensor-display sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Sensor'" layout="column"  flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-sensor-display>
<smp-showcase-metadata-tooltip sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Metadata'" layout="column"  flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-metadata-tooltip>
<smp-showcase-widget sensors="showcase.sensors" active-sensor="showcase.activeSensor" ng-if="showcase.curShowcaseSection === 'Widget'" layout="column"  flex-xs="100" flex-sm="100" flex-md="80" flex-gt-md="60" flex-offset-md="10"  flex-offset-gt-md="20"> </smp-showcase-widget>
